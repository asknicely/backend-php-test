{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <thead>
            <th>#</th>
            <th>User</th>
            <th>Description</th>
            <th>Status</th>
            <th>Complete</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.user_id }}</td>
                    <td>
                        <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                        {{ todo.description }}
                        </a>
                    </td>
                    <td>{{ todo.status ? 'Completed' : 'Processing' }}</td>
                    <td>
                        <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                            <input type="hidden" id="_method" name="_method" value="PUT" />
                            <input type="hidden" id="status" name="status" value="{{ todo.status }}" />
                            <button type="submit" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                            <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <form method="post" action="{{ app.request.baseurl }}/todo/add">
                    <td colspan="3">
                        <input type="textbox" name="description" class="small-6 small-center" placeholder="Description..." required="required">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </form>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
