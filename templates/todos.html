{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th colspan="3"> Actions </th>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.user_id }}</td>
                <td>
                    <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                       {{ todo.description }}
                    </a>
                </td>
                <td>
                    <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                    </form>
                </td>
                <td>
                    <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-{{ todo.is_complete == 1 ? 'success' : 'light'}}"><span class="glyphicon glyphicon-ok-circle"></span></button>
                    </form>
                </td>
                <td>
                    <a target="_blank" href="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                        <button type="submit" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-eye-open"></span></button>
                    </a>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="3">
                    <input type="textbox" name="description" class="small-6 small-center" placeholder="Description...">
                </td>
                <td colspan="3">
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>

        </tr>


        {% for alert in app.session.flashbag.get('todoMessages') %}
        <tr class="{{alert.type}}">
            <td  colspan="6" class="alert"><strong>{{ alert.message }}</strong></td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
