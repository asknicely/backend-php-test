{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th colspan="3">Action</th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-{{ todo.is_complete == 1 ? 'success' : 'light'}}"><span class="glyphicon glyphicon-ok-circle"></span></button>
                </form>
            </td>
            <td>
                <a target="_blank" href="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                    <button type="submit" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-eye-open"></span></button>
                </a>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
