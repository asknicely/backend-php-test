{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <a href="#" data-action="delete" data-todo-id="{{ todo.id }}" data-todo-description="{{ todo.description }}" data-callback-path="todo"class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></a>
            </td>
        </tr>
    </table>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    // On document ready
    $( document ).ready(() => {
        Todo.onReady();
    });
</script>
{% endblock %}
