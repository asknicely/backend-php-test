{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>Complete</th><th>Actions</th>
        <tr>
            <!-- id, user id and description -->
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <!-- id, user id and description end -->

            <!-- complete todo -->
            <td>
                {% if todo.completed %}
                <button type="button" class="btn btn-xs btn-success custom-btn">COMPLETED</button>
                {% else %}
                <button onclick="completeTodo({{ todo.id }})" type="button" class="btn btn-xs btn-danger custom-btn" id="completebutton_{{ todo.id }}">NOT COMPLETED</button>
                {% endif %}
            </td>
            <!-- complete todo end -->

            <!-- actions -->
            <td>
                <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                    <button type="submit" class="btn btn-xs btn-success custom-btn">JSON</button>
                </a>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger custom-btn"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <!-- actions end -->

        </tr>
    </table>
</div>

{% endblock %}
