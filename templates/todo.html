{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <div id="alert-container">
    </div>
    <table class="table table-striped">
        <th>#</th>
        <th>User</th>
        <th>Description</th>
        <th></th>
        <th></th>
        <tr class="task-row {% if todo.completed %} completed {% endif %}">
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td class="description">{{ todo.description }}</td>
            <td>
                {% if not todo.completed %}
                <a href="#" title="Complete task" class="btn btn-xs btn-default complete-todo" data-task-id="{{ todo.id }}" onclick="app.todo.complete.do(this)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                {% endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
