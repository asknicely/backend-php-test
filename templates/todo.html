{% extends "layout.html" %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    {% for alert in app.session.flashbag.get('warning') %}
        <div class="error-message">
          <div class="alert"><strong>{{ alert }}</strong></div>
        </div>
    {% endfor %}
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>JSON</th><th></th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ jsonformat }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
