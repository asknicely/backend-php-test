<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title '' %} - Ask Nicely Backend PHP Test</title>

    <!-- Mobile Window Theme Colour -->
    <meta name="theme-color" content="#ec2027" />
    <meta name="msapplication-navbutton-color" content="#ec2027" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ec2027" />

    <!-- Canonical Tag -->
    <link rel="canonical" id="canonicalURL" href="{{ app.request.basepath }}" />

    <!-- Favicon -->
    <link rel="icon" sizes="16x16" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-32x32.png">
    <link rel="icon" sizes="96x96" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="120x120" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" type="image/png" href="{{ app.request.basepath }}/img/favicon/favicon-180x180.png">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ app.request.basepath }}/css/main.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home glyphicon-white"></span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/todo">Todo list</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                <li><a href="/logout"><span class="glyphicon glyphicon-user"></span> {{ user.username }} Logout</a></li>
                {% else %}
                <li><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
